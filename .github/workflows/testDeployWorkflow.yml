name: Download file from Azure Blob

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  download-blob:
    runs-on: ubuntu-latest

    # ðŸ”´ REQUIRED: link the job to the environment
    environment: dev   # <-- must match your environment name exactly

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (Client Secret)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download file from $web container
        run: |
          az storage blob download \
            --account-name cdnwallet \
            --container-name '$web' \
            --name config/readme.txt \
            --file readme.txt \
            --auth-mode login

      - name: Verify file
        run: ls -lh readme.txt

name: Download file from Azure Blob

on:
  workflow_dispatch:

permissions:
  id-token: write        # ðŸ”´ REQUIRED for OIDC
  contents: read

jobs:
  download-blob:
    runs-on: ubuntu-latest
    environment: dev   # must match the environment name

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download file from $web container
        run: |
          environment="dev"
          UIVers="v2"
          STORAGE=$(gh api repos/${{ github.repository }}/environments/$environment/variables/CDN_STORAGE_ACC_NAME --jq '.value' 2>/dev/null || echo "")
          echo "Retrieved STORAGE account name: $STORAGE"

          if [ -z "$STORAGE" ]; then
            echo "Error: Could not retrieve CDN_STORAGE_ACC_NAME variable"
            exit 1
          fi
          
          DEPLOY_JSON_PATH="config/${UIVers}/readme.txt"
          az storage blob download \
            --account-name "$STORAGE" \
            --container-name '$web' \
            --name "$DEPLOY_JSON_PATH" \
            --file readme.txt \
            --auth-mode login
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify file
        run: ls -lh readme.txt
